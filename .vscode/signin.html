<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap 5 CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-r4IBPInzDhAwOrRU3f1AEJ5LW3/Imoxrr6veFxPGlOym6Vc5pIlM6UqFfnkOnlfO" crossorigin="anonymous">
  
  <title>Your Interface</title>
  <style>
    /* Add your custom styles here if needed */
    .interface-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .social-buttons button {
      width: 100%;
    }

    .social-buttons i {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="interface-container">
    <h2>SIGN UP</h2>
    <p>Show off your genius</p>

    <div class="social-buttons">
      <div class="mb-3">
        <button type="button" class="btn btn-primary"><i class="fab fa-facebook"></i>Sign in with Facebook</button>
      </div>

      <div class="mb-3">
        <button type="button" class="btn btn-danger"><i class="fab fa-google"></i>Sign in with Google</button>
      </div>

      <div class="mb-3">
        <button type="button" class="btn btn-secondary"><i class="fas fa-envelope"></i>Sign in with Email</button>
      </div>

      <div>
        <button type="button" class="btn btn-info"><i class="fab fa-twitter"></i>Sign in with Twitter</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js"></script>
</body>
</html>
